<body>
    
<section class="mainLogin">
    <div class="loginBox">
         <h2> 
             <span class="backBtnSpan">
                <a href="login.html" class="backBtn"><i class="fa-solid fa-arrow-left"></i> Back</a></span>
              Password Recovery
        </h2>
         <span class="newto">Enter your email and security code to reset your password </span>
   
        <form action="">
            <label for="">Email</label><br>
            <input type="email" name="email" placeholder="Enter Email" id=""><br><br>
            <label for="">Security Code</label><br>
            <input type="password" name="password" placeholder="Security Code" id=""><br>
            <input type="submit" class="loginBtn" value="Reset Password">
        </form>
    </div>
</section>
